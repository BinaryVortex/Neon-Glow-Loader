<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Animation</title>
  <style>
    /* Set the body and html to take up the full screen */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black; /* Black background */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    /* Loader container */
    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      scale: 0.7;
    }

    /* Central animated circle */
    .central {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      width: 10em;
      height: 10em;
      border-radius: 50%;
      box-shadow: 0.5em 1em 1em blueviolet,
                  -0.5em 0.5em 1em blue,
                   0.5em -0.5em 1em purple,
                  -0.5em -0.5em 1em cyan;
    }

    /* External rotating shadow */
    .external-shadow {
      width: 10em;
      height: 10em;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      box-shadow: 0.5em 0.5em 3em blueviolet,
                  -0.5em 0.5em 3em blue,
                   0.5em -0.5em 3em purple,
                  -0.5em -0.5em 3em cyan;
      z-index: 999;
      animation: rotate 3s linear infinite;
      background-color: #212121;
    }

    /* Percentage display in the middle */
    .intern {
      position: absolute;
      color: white;
      font-size: 2em;
      z-index: 9999;
    }

    /* Keyframes for rotation */
    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      50% {
        transform: rotate(180deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Keyframes for percentage change */
    @keyframes percent {
      0% { content: '0%'; }
      25% { content: '25%'; }
      50% { content: '50%'; }
      75% { content: '75%'; }
      99% { content: '99%'; }
      100% { content: '100%'; }
    }
  </style>
</head>
<body>

  <!-- Loader Structure -->
  <div class="loader">
    <div class="intern" id="percent">0%</div>
    <div class="external-shadow">
      <div class="central"></div>
    </div>
  </div>

  <!-- JavaScript for percentage update and redirect -->
  <script>
    let percentElem = document.getElementById('percent');
    let percent = 0;

    // Update percentage every 50ms until it reaches 100
    let interval = setInterval(() => {
      percent += 1;
      percentElem.textContent = percent + '%';

      // Once it hits 100%, redirect to another link
      if (percent === 100) {
        clearInterval(interval);
        window.location.href = 'https://www.linkedin.com/in/disandu-perera-8bb931264'; // Change to your desired link
      }
    }, 50); // Adjust time for how fast the percentage increases
  </script>

</body>
</html>
